<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- first Name -->
    <div class="">
        <label for="fn">First Name :</label>
        <input type="text" name="" id="fn" placeholder="first name"> (max 30 characters a-z and A-Z)
    </div>
    <br>
    <!-- last Name -->
    <div class="2">
        <label for="ln">Last Name :</label>
        <input type="text" name="" id="ln" placeholder="Last name"> (max 30 characters a-z and A-Z)
    </div>
    <br>
    <!-- date of Birth -->
    <div class="3">
        <label for="dob">Date of Birth :</label>
        <input type="date" name="" id="dob">
        </select>
    </div>
    <br>
    <!-- email -->
    <div class="4">
        <label for="mail">Email Id :</label>
        <input type="email" name="" id="mail" placeholder="Your email">
    </div>
    <br>
    <!-- Mobile number -->
    <div class="5">
        <label for="mn">Mobile Number :</label>
        <input type="number" name="" id="mn"> (10 digit number)
    </div>
    <br>
    <!-- Gender -->
    <div class="6">
        <label for="gen">Gender :</label>
        <label for="gen1">Male</label>
        <input type="radio" name="gen" id="gen1">
        <label for="gen2">Female</label>
        <input type="radio" name="gen" id="gen2">
    </div>
    <br>
    <!-- Address -->
    <div class="7">
        <label for="ta">Address :</label>
        <textarea name="" id="" cols="20" rows="10"></textarea>
    </div>
    <br>
    <!-- city -->
    <div class="8">
        <label for="city">City :</label>
        <input type="text" name="" id="city" placeholder="Your city">(max 30 characters a-z and A-Z)
    </div>
    <br>
    <!-- pin code -->
    <div class="9">
        <label for="pc">Pin Code :</label>
        <input type="number" name="" id="pc" placeholder="xxxxxx"> (6 digit number)
    </div>
    <br>
    <!-- State -->
    <div class="10">
        <label for="st">State :</label>
        <input type="text" name="" id="st" placeholder="Your State"> (max 30 characters a-z and A-Z)
    </div>
    <br>
    <!-- Country -->
    <div class="11">
        <label for="con">Country :</label>
        <input type="text" name="" id="con" placeholder="Your Country">
    </div>
    <br>
    <!-- Hobbies -->
    <div class="12">
        <label for="hb">Hobbies :</label>
        <label for="dr">Drawing</label>
        <input type="checkbox" name="" id="dr">
        <label for="sin">Singing</label>
        <input type="checkbox" name="" id="sin">
        <label for="dan">Dancing</label>
        <input type="checkbox" name="" id="dan">
        <label for="sket">sketching</label>
        <input type="checkbox" name="" id="sket">
        <label for="oth">Others</label>
        <input type="checkbox" name="" id="oth"> <input type="text" name="" id="">
    </div>
    <br>

        <!-- Courses -->
    <div class="13">
        <label for="ca">Courses applied for :</label>
        <label for="bca">BCA</label>
        <input type="radio" name="ca" id="bca">
        <label for="bcom">B.COM</label>
